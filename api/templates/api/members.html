<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tumcathcom Members</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>

    <h1 style="background-color: brown; text-align: center; color: aliceblue;">Tumcathcom Members</h1>

    <div id="members-container">

    </div>

</body>

<script>
    let membersContainer = document.getElementById('members-container')

    let getMembers = async () => {
        let response = await fetch('http://127.0.0.1:8000/api/customers')
        let members = await response.json()

        for (let i = 0; members.length > i; i++) {
            let member = members[i]

            let row = `<div>
                            <p>${member.first_name} ${member.is_staff} ${member.email}</p>
                        </div>`

            membersContainer.innerHTML += row
        }
    }

    getMembers()
</script>

</html>
