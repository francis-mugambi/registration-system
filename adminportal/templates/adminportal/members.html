{%  extends 'adminportal/base.html' %}   
{% load static %}
{% block title %}Members{% endblock %}


 {% block content %} 
      <div class="page-wrapper">
        
        <div class="page-breadcrumb">
          <div class="row">
            <div class="col-12 d-flex no-block align-items-center">
              <h4 class="page-title">Members</h4>              
              <div class="ms-auto text-end">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#"></a></li>
                    <li class="breadcrumb-item active" aria-current="page">
                    <li><a href="{% url 'generate-csv' %}">Download CSV file</a></li>
                    <li class="mx-4"><a href="{% url 'generate-pdf' %}" target="_blank">Download PDF file</a></li>
                      
                    </li>
                  </ol>
                </nav>
              </div>
            </div>
          </div>
          <span style="color: red; font-weight:bold;">{{msg}}</span>  
        </div><hr>
        
          <div class="row">
            <!-- column -->
            <div class="col-lg-12">                         
              {% for user in users %}                          
                <div class="px-4">
                  <p><img src="/media/{{user.photo}}" alt="photo" width="50px" style="border-radius: 50%;">
                     <span class="px-3">{{user.first_name}}</span> <span>{{user.sir_name}}</span>
                      <span class="px-3">{{user.family}}</span> 
                      <span class="px-3"><a href="{% url 'view-member' user.id %}">View</a></span>
                    </p> <hr>                
                </div>
              {% endfor %}
             
              </div>
        
        </div>
        </div>

    {% endblock %}
